<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Second Life maptest with Mapbox</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.50.0/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
  <div id='map'></div>
  <script>
      function urlmath(s)
      { //  Our own little domain-specific language for rewriting tile numbers in URLs.
        //  Convert ADD(n,m) in string to sum of n and m.
        //  Convert POW2(n) to 2^n
        //  Convert MULT(n,m) to n*m
        //  Match expression always removes operation if it matches, so loop is safe.
        var changed = false;
        var match;
        do
        {   changed = false;       
            if (match = /ADD\(([0-9\-]+),([0-9\-]+)\)/.exec(s))
            {   s = s.replace(match[0], parseInt(match[1]) + parseInt(match[2]));
                changed = true;
            }
            if (match = /MULT\(([0-9\-]+),([0-9\-]+)\)/.exec(s))
            {   s = s.replace(match[0], parseInt(match[1]) * parseInt(match[2]));
                changed = true;
            }
            if (match = /POW2\(([0-9\-]+)\)/.exec(s))
            {   s = s.replace(match[0], Math.pow(2,parseInt(match[1])));
                changed = true;       
            }
        } while (changed);
        return s;
      }
  var map = new mapboxgl.Map({
      container: 'map',
      style: 'slflatmap/style.json',
      center: [-170.0, -75.0],
      zoom: 7,
      interactive: true,
      
      transformRequest: (url, resourceType)=> {
        if(resourceType === 'Tile' && url.startsWith('https://secondlife-maps-cdn.akamaized.net')) {
            url = urlmath(url); // apply ADD rewriting
            return {
                url: url.replace('https', 'https://cors-anywhere.herokuapp.com/https')////,
                ////headers: { 'Origin': 'null'},
                ////credentials: 'include'  // Include cookies for cross-origin requests
                    }
                }
            }     
        }
    );
  </script>
</body>
